<!doctype html>
<html dir="lft">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-7mQhpDl5nRA5nY9lr8F1st2NbIly/8WqhjTp+0oFxEA/QUuvlbF6M1KXezGBh3Nb" crossorigin="anonymous">

    <title>LOGIN</title>
</head>
<body background="/static/lol.jfif" height="100%" width="100%">



    <div class="container col-3 ">
        <div class="card border my-2" style="width: 18rem;">

            <div class="card-body">
                <h3 class="card-title">Log-In</h3>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input class="form-control my-2" type="fname" name="fname" id="fname" placeholder="First Name" required>
                        <input class="form-control my-2" type="lname" name="lname" id="lname" placeholder="Last Name" required>
                        <input class="form-control my-2" type="username" name="username" id="username" placeholder="Username" required>
                        <input class="form-control my-2" type="email" name="email" id="email" placeholder="Email" required>
                        <input class="form-control my-2" type="password" name="password" id="password" placeholder="Password" required>
                        <input class="form-control my-2" type="password2" name="password2" id="password2"placeholder="Re-Enter Password" required>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    -->
</body>
</html>
