{% extends "base.html" %}
{% block title%} Cart{% endblock %}
{% block body %}
<div class="container">
    <table class="table table-dark table-striped">
        <thead>
            <tr>

                <th>S.no</th>
                <th>Total</th>
                <th>Paid</th>
                <th>Date</th>

            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            
                <td>{{forloop.counter}}</td>
                <td>{{order.get_cart_total}}</td>
                <td>True</td>
                <td>{{order.created_at}}</td>
            </tr>
            

            {% endfor %}
            <tr>
                <th></th>
                <th scope="row"></th>
                
                <td></td>
                <td>{{get_cart_total}}</td>
            </tr>
        </tbody>
    </table>
</div>

{% endblock %}
